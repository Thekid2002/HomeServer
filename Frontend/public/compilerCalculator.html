<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Compiler Calculator</title>
    <base href="/HomeServer/Frontend/public/">
    <link rel="stylesheet" href="/HomeServer/Frontend/public/compilerCalculator.css">
    <link rel="stylesheet" href="/HomeServer/Frontend/public/sharedStyles.css">
    <!--<link rel="stylesheet" href="compilerCalculator.css">
    <link rel="stylesheet" href="sharedStyles.css">-->
</head>
<body>
<div class="page-padding">
<div class="page-layout">
    <div class="pages-navigator" style="">
        <h1>Pages</h1>
        <button onclick="goToPage('simpleCalculator')">Simple Calculator</button>
        <button onclick="goToPage('interpreterCalculator')">Interpreter Calculator</button>
        <button onclick="goToPage('compilerCalculator')">Compiler Calculator</button>
        <button onclick="goToPage('compilerCalculatorIde')">IDE</button>
        <button onclick="goToPage('carlInstructions')">Carl Instructions</button>
    </div>

    <div class="complex-calculator-body">
        <div id="complexCalculator" class="complex-calculator-body" style="display: flex">
            <textarea id="code" class="calculator-area" spellcheck="false" autocorrect="off" autocomplete="off" autocapitalize="off"></textarea>
            <div class="compile-button-area">
                <select id="examples">

                </select>
                <button onclick="compile()">Compile</button>
                <button onclick="execute()">Execute</button>
                <div>
                    <input type="checkbox" id="optimize" name="optimize" value="optimize">
                    <label for="optimize">Optimize</label>
                </div>
            </div>
            <textarea id="result" class="calculator-area"  spellcheck="false" autocorrect="off" autocomplete="off" autocapitalize="off"></textarea>
        </div>
        <div style="display: flex; width: 100%; flex-direction: row">
            <div id="parseErrors"></div>
            <div id="astErrors"></div>
        </div>
        <div style="display: flex; flex-direction: row; width: 100%">
            <div style="display: flex; flex-direction: column; width: 100%;">
                <div id="tokensOutput" style="width: 100%; resize: none; display: flex; flex-direction: column"></div>
                <div id="parseOutput" style="width: 100%; resize: none; display: flex; flex-direction: column"></div>
                <div id="astOutput" style="width: 100%; resize: none; display: flex; flex-direction: column"></div>
            </div>
            <div style="display: flex; flex-direction: column; width: 100%;">
                <div id="printOutput" style="width: 100%; resize: none; display: flex; flex-direction: column"></div>
                <div id="evalOutput" style="width: 100%; resize: none; display: flex; flex-direction: column"></div>
            </div>
        </div>
    </div>
</div>
</div>
</body>
<script src="examples.js"></script>
<script src="libwabt.js"></script>
<script type="module">
    import {goToPage} from './navigation.js';
    import {compile, execute} from './compilerCalculator.js';
    window.compile = compile;
    window.execute = execute;
    window.goToPage = goToPage;
</script>
</html>
