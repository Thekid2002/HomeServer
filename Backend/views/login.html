<div id="login-page">
  <form id="login-form">
    <h1>Sign in</h1>
    <div>
      <label for="email">Email</label>
      <input
        id="email"
        type="text"
        name="email"
        placeholder="Email*"
        required
      />
    </div>
    <div>
      <label for="password">Password</label>
      <input
        id="password"
        type="password"
        name="password"
        placeholder="Password*"
        required
      />
    </div>
    <button type="submit">Sign in</button>
  </form>
</div>
